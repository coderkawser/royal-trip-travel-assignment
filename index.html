<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Trip Travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Site header start here -->
    <header>
        <section class="nav-bar">
            <div class="logo">
                <img src="images/Group 40071 (2).png" alt="">
                <h2>
                    Royal Trip <span class="logo-special">Travel</span>
                </h2>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-nav">
                <img src="images/menu-icon.png" alt="">
            </div>
        </section>
    </header>
    <!-- Site header end here -->
    <!-- Main area start here -->
    <main>
        <section class="banner-area">
            <div class="banner-text">
                <h3>Explore Your Travel</h3>
                <p>Explore extraordinary destinations with us. <br> Enjoy your adventures, easy planning, and create
                    memories on every trip with us.</p>
                <form action="" class="trip-form">
                    <input type="text" name="" id="" placeholder="Where go">
                    <input type="text" name="" id="" placeholder="When">
                    <input type="text" name="" id="" placeholder="Select type">
                    <button> <img src="images/search-bar.png" alt=""> Find Now</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Main area end here -->

</html>
